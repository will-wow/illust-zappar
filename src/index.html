<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Illust | Zappar</title>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <a-asset-item
          id="model"
          src="https://storage.googleapis.com/illust-marker-tracking-in-ar.appspot.com/models/PongMain.gltf"
          crossorigin="anonymous"
        ></a-asset-item>
      </a-assets>

      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity
        light="type: directional; color: #FFF; intensity: 0.6"
        position="-0.5 1 1"
      ></a-entity>

      <a-entity camera zappar-camera></a-entity>

      <a-entity zappar-instant="placement-mode: true" id="instant-group">
        <!-- PLACE 3D OBJECTS HERE TO TRACK FROM THE INSTANT ANCHOR -->
        <a-entity id="ar-object" model-picker></a-entity>
      </a-entity>
    </a-scene>

    <form id="model-picker">
      <input id="model-picker__input" placeholder="enter model slug" />
      <button type="submit" id="model-picker__input">Go</button>
    </form>

    <div id="zappar-placement-ui">Tap here to place the object</div>
  </body>
</html>
