<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Illust | Zappar</title>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <a-asset-item
          id="model"
          src="https://storage.googleapis.com/illust-marker-tracking-in-ar.appspot.com/models/PongMain.gltf"
          crossorigin="anonymous"
        ></a-asset-item>
      </a-assets>

      <a-entity camera zappar-camera></a-entity>

      <a-entity zappar-instant="placement-mode: true" id="instant-group">
        <!-- PLACE 3D OBJECTS HERE TO TRACK FROM THE INSTANT ANCHOR -->
        <a-entity
          id="ar-object-<%= index %>"
          class="ar-object"
          gltf-model="#model"
          cube-env-map="
            path: https://storage.googleapis.com/illust-marker-tracking-in-ar.appspot.com/models/adams_place_bridge/;
            extension: png;
            reflectivity: 0.5;
          "
          shiny='materials: {
            "BakedMaterial": {
              "metalness": 1,
              "roughness": 0.5
            },
            "Head": {
              "metalness": 1,
              "roughness": 0.5
            }
          }'
          scale="0.001 0.001 0.001"
          rotation="0 0 0"
          animation-mixer
        ></a-entity>
      </a-entity>
    </a-scene>

    <div id="zappar-placement-ui">Tap here to place the object</div>
  </body>
</html>
