<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Illust | Zappar</title>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <a-asset-item
          id="model"
          src="https://storage.googleapis.com/illust-marker-tracking-in-ar.appspot.com/models/PongMain.gltf"
          crossorigin="anonymous"
        ></a-asset-item>
      </a-assets>

      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity
        light="type: directional; color: #FFF; intensity: 0.6"
        position="-0.5 1 1"
      ></a-entity>

      <a-entity camera zappar-camera></a-entity>

      <a-entity zappar-instant="placement-mode: true" id="instant-group">
        <!-- PLACE 3D OBJECTS HERE TO TRACK FROM THE INSTANT ANCHOR -->
        <a-entity
          id="ar-object"
          model-picker="loadingMarker: #loading; placementMarker: #placement"
        ></a-entity>

        <a-entity
          id="placement"
          geometry="primitive: circle; radius: 0.1"
          material="side: double"
          visible="false"
        ></a-entity>

        <a-entity
          id="loading"
          geometry="primitive: circle; radius: 0.1; thetaLength: 300;"
          material="side: double"
          visible="false"
        ></a-entity>
      </a-entity>
    </a-scene>

    <div class="model-picker__wrapper">
      <select id="model-picker">
        <option selected value>Pick a model</option>
        <option>Zen2_Red</option>
        <option>antiHaze</option>
        <option>Manekineko</option>
        <option>Voxorium</option>
        <option>shatter</option>
      </select>
    </div>

    <div id="zappar-placement-ui">Tap here to place the object</div>
  </body>
</html>
